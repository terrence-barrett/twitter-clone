{% extends 'base.html' %}
{% block content %}
{% load static %}
    
    <section class="content">
        <div class="header">
            <h3 style="text-align: center;">Edit</h3>
        </div>

        <section class="post_form">
            <form action="/edit/{{ posts.id }}/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div align="center">
                    <input type="text" name="name" placeholder="Name" value="{{ posts.name }}">
                </div>
                
                <div align="center">
                    <input name="body" placeholder="Say something inspiring" value="{{ posts.body }}" required>
                </div>

                
                <div align="center">
                    <input type="file" name="image">
                </div>
                <br>
                {% if post.image.url %}
                <img src="{{ post.image.url }}" alt="" width="100%" >
                {% endif %}
                
                <div>
                    <div align="center">
                        <a href="/">
                            <input id="button" type="button" value="Cancel">
                        </a>
                    </div>
                    <br>
                    <div align="center">
                        <input id="button" type="submit" value="Update">
                    </div>
                </div>
            </form>
        </section>
    </section>
{% endblock %}
